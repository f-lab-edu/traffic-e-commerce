#spring.application.name=e-commerce

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ecommerce
    username: root
    password: User#1234
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
      show_sql: true
      format_sql: true
      use_sql_comments: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE



jwt:
  secret: "12345678901234567890123456789012"
